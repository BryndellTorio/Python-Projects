{% load static %}

{% load crispy_forms_tags %}

<html>

  <head>
    <title> Profile-management | Design and Development e-Components</title>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>

  </head>

  <br>

  <div class="container bg-white shadow p-5 form-layout">

    <h2> Profile Management </h2>

    <br>

    <form method="POST" autocomplete="off">

      {% csrf_token %}

      {{user_form.username|as_crispy_field}}

      <br>

      {{user_form.email|as_crispy_field}}

      <br>

      <input class="btn btn-primary" type="submit" value="Submit"/>

      <br>

    </form>

  </div>

  <br>

  <div class="container bg-white shadow-md p-5 form-layout">

    <a href="{% url "delete-account" %}"> Delete Account </a>

  </div>

  <script src="{% static 'js/app.js' %}"> </script>

</html>
